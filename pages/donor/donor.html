<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Donation System</h1>
        <div class="registration">
            <button onclick="openRegistrationForm()">Registration</button>
        </div>
        <div class="donation-requests">
            <button onclick="viewDonationRequests()">View Donation Requests</button>
        </div>
        <div class="select-donation-items">
            <button onclick="selectDonationItems()">Select Donation Items</button>
        </div>
        <div class="schedule-pickup">
            <button onclick="schedulePickup()">Schedule Pickup</button>
        </div>
        <div class="view-eta">
            <button onclick="viewETA()">View Estimated Time of Arrival</button>
        </div>
        <div class="receive-notification">
            <button onclick="receiveNotification()">Receive Notification for Driver Arrival</button>
        </div>
    </div>

    <div id="registrationForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegistrationForm()">&times;</span>
            <!-- Registration form content -->
        </div>
    </div>

    <!-- Other modals for donation requests, donation items, pickup scheduling, and ETA -->

    <script src="script.js"></script>
</body>
</html>
