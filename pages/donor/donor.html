<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Donation System</h1>
        <form id="registrationForm" class="form" onsubmit="registerDonor(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="governorate">Governorate:</label>
                <input type="text" id="governorate" name="governorate" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="regular">Regular Donor</option>
                    <option value="teacher">Teacher</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document">Upload Document:</label>
                <input type="file" id="document" name="document">
            </div>
        </div>
        <!-- New fields for Clinic Location Specification -->
        <div class="form-group">
            <label for="clinicAddress">Clinic Address:</label>
            <input type="text" id="clinicAddress" name="clinicAddress">
        </div>
        <div class="form-group">
            <label for="clinicArea">Clinic Area:</label>
            <input type="text" id="clinicArea" name="clinicArea">
        </div>
        <div class="form-group">
            <label for="clinicGovernorate">Clinic Governorate:</label>
            <input type="text" id="clinicGovernorate" name="clinicGovernorate">
        </div>
        <div class="form-group">
            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty">
        </div>
        <div class="form-group">
            <label for="proBonoCases">Pro-Bono Cases:</label>
            <input type="number" id="proBonoCases" name="proBonoCases" min="0">
        </div>
        <!-- End of new fields -->

        <!-- New fields for Teaching Role Specification -->
        <div class="form-group">
            <label for="subjects">Subjects I can teach:</label>
            <input type="text" id="subjects" name="subjects">
        </div>
        <div class="form-group">
            <label for="proBonoClasses">Pro-Bono Classes:</label>
            <input type="number" id="proBonoClasses" name="proBonoClasses" min="0">
        </div>
        <div class="form-group">
            <label for="proBonoStudents">Pro-Bono Students:</label>
            <input type="number" id="proBonoStudents" name="proBonoStudents" min="0">
        </div>
        <!-- End of new fields -->

        <button type="submit" class="button">Register</button>
        <div class="modal" id="requestedDonationModal">
            <div class="modal-content">
                <h2>Requested Donation Items</h2>
                <ul id="requestedDonationList"></ul>
            </div>

    </form>
</div>
<div class="form-group">
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="food">Food</option>
        <option value="clothing">Clothing</option>
        <option value="medicines">Medicines</option>
        <option value="schoolSupplies">School Supplies</option>
    </select>
    <button class="button" onclick="showRequestedDonationItems()">View Requested Donation Items</button>
</div>

<div class="form-group">
    <label for="donationCategory">Choose Donation category:</label>
    <select id="donationCategory" name="donationCategory" required>
        <option value="clothes">clothes</option>
        <option value="toys">toys</option>
        <option value="food">food</option>
        <option value = "medical-supplies"> medical supplies</option>
        <option value= "school-supplies"> school supplies</option>
        <option value = "blood-donations"> blood donations</option>
    </select>
</div>

<div class="modal" id="registrationCompleteModal">
    <div class="modal-content">
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
